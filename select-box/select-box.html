<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="select-box.css" />
    <title>Select Box</title>
  </head>
  <body>
    <div class="container">
      <h2>Video Category</h2>
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input type="radio" class="radio" name="category" id="automobiles" />
            <label for="automobiles">Automobiles</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="film" />
            <label for="film">Films</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="animation" />
            <label for="animation">Animations</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="science" />
            <label for="science">Science</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="music" />
            <label for="music">Music</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="art" />
            <label for="art">Art</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="news" />
            <label for="news">News</label>
          </div>
        </div>
        <div class="selected">Select Video Category</div>
        <div class="search-box"><input type="text" placeholder="검색어를 입력하세요." /></div>
      </div>
    </div>
    <script src="select-box.js"></script>
  </body>
</html>
