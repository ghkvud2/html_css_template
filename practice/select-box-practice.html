<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select Box Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <h2>프로그래밍 카테고리</h2>
        <div class="options-container">
          <div class="option">
            <input type="radio" name="category" id="java" />
            <label for="music">java</label>
          </div>
          <div class="option">
            <input type="radio" name="category" id="html" />
            <label for="music">html</label>
          </div>
          <div class="option">
            <input type="radio" name="category" id="css" />
            <label for="music">css</label>
          </div>
          <div class="option">
            <input type="radio" name="category" id="javascript" />
            <label for="music">javascript</label>
          </div>
          <div class="option">
            <input type="radio" name="category" id="spring" />
            <label for="music">spring</label>
          </div>
          <div class="option">
            <input type="radio" name="category" id="shell" />
            <label for="music">shell</label>
          </div>
        </div>
        <div class="selected">프로그래밍 언어를 선택하세요.</div>
        <div class="search-box">
          <input type="text" placeholder="검색어를 입력하세요." />
        </div>
      </div>
    </div>
    <script src="select-box-practice.js"></script>
  </body>
</html>
