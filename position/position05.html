<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: blueviolet;
      }

      .box {
        background-color: tomato;
        width: 300px;
        margin: 0 auto;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <title>너비, 높이를 알수 없는 div 가운데 정렬</title>
  </head>
  <body>
    <div class="box">
      <h2>Burger</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores,
        officiis ipsum enim commodi eum tempore quae rerum magnam vero ut itaque
        tempora id. Deserunt vero possimus accusantium quisquam, eveniet unde.
      </p>
    </div>
  </body>
</html>
