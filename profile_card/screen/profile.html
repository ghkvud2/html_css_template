<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Card Profile</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card__header">
        <div class="profile-card__header__picture">
          <img src="../img/me.jpg" />
        </div>
        <div class="profile-card__header__name">
          <span>Hwapyoung Lee</span>
        </div>
        <div class="profile-card__header__desc">
          <span>Developer & Designer</span>
        </div>
        <div class="profile-card__header__item">
          <a href="#"
            ><i class="profile-card__header__icon fab fa-facebook-f fa-lg"></i
          ></a>
          <a href="#"
            ><i class="profile-card__header__icon fab fa-twitter fa-lg"></i
          ></a>
          <a href="#"
            ><i class="profile-card__header__icon fab fa-github fa-lg"></i
          ></a>
          <a href="#"
            ><i class="profile-card__header__icon fab fa-youtube fa-lg"></i
          ></a>
        </div>
        <div class="profile-card__header__contact">
          <input
            class="profile-card__header__contact__btn"
            type="button"
            value="Contact Me"
          />
        </div>
      </div>
      <div class="profile-card__footer">
        <div class="profile-card__footer__item">
          <span class="profile-card__footer__item__count">120</span>
          <span class="profile-card__footer__item__content">posts</span>
        </div>

        <div class="profile-card__footer__border"></div>

        <div class="profile-card__footer__item">
          <span class="profile-card__footer__item__count">127</span>
          <span class="profile-card__footer__item__content">following</span>
        </div>

        <div class="profile-card__footer__border"></div>

        <div class="profile-card__footer__item">
          <span class="profile-card__footer__item__count">120K</span>
          <span class="profile-card__footer__item__content">followers</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
